actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_deny
- utter_affirm
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_send_email
- actions.ActionSearchRestaurants
- actions.ActionSendEmail
config:
  store_entities_as_slots: true
entities:
- location
- cuisine
- email
- budget
intents:
- greet
- affirm
- deny
- goodbyes
- restaurant_search
- send_email
- budget
- location
- cuisine
slots:
  budget:
    initial_value: null
    max_value: 1.0
    min_value: 0
    type: rasa_core.slots.FloatSlot
  cuisine:
    initial_value: null
    type: rasa_core.slots.TextSlot
  email:
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_affirm:
  - text: ok
  - text: okay
  - text: okie
  - text: yeah
  - text: yes
  utter_ask_budget:
  - buttons:
    - payload: <300
      title: Less then 300
    - payload: 300 - 700
      title: 300 to 700
    - payload: '>700'
      title: More than 700
    text: What is your budget
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: American
      title: American
    - payload: Mexican
      title: Mexican
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_send_email:
  - text: Provide email on which to send restaurants list
  utter_default:
  - text: Hello
  utter_deny:
  - text: no
  - text: nope
  - text: nah
  utter_goodbye:
  - text: goodbye :)
  - text: Bye-bye
  - text: Bon - Apetite
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
