action_factory: null
action_names:
- utter_greet
- utter_goodbye
- utter_default
- utter_deny
- utter_affirm
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_send_email
- action_restaurant
