slots:
  location:
    type: text
  cuisine:
    type: text
  email:
    type: text
  budget:
    type: float
    min_value: 0

entities:
- location
- cuisine
- email
- budget

intents:
 - greet
 - affirm
 - deny
 - goodbyes
 - restaurant_search
 - send_email
 - budget
 - location
 - cuisine

templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :)"
    - "Bye-bye"
    - "Bon - Apetite"
  utter_affirm:
    - "ok"
    - "okay"
    - "okie"
    - "yeah"
    - "yes"
  utter_deny:
    - "no"
    - "nope"
    - "nah"  
  utter_default:
    - "Sorry I didn't follow that!"
    - "I didn't get that!"
  utter_noService:
    - "Sorry! We do not operate in that area yet"
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Italian"
        payload: "Italian"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
      - title: "American"
        payload: "American"
      - title: "Mexican"
        payload: "Mexican"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
  utter_ask_budget:
    - text: "What is your budget"
      buttons:
      - title: "Less then 300"
        payload: "<300"
      - title: "300 to 700"
        payload: "300 - 700"
      - title: "More than 700"
        payload: ">700"
  utter_ask_send_email:
    - text: "Provide email on which to send restaurants list"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_deny
- utter_affirm
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_send_email
- actions.ActionSearchRestaurants
- actions.ActionSendEmail
